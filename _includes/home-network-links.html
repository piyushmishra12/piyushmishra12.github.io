{% for profile in site.data.bio.basics.profiles %}
  <a href="{{ profile.url }}">
    {% if profile.network == "bluesky" %}
      <i class="big globe icon icon-color"></i>
    {% else %}
      <i class="big {{ profile.network | downcase }} icon icon-color"></i>
    {% endif %}
  </a>
{% endfor %}



{% if site.data.bio.basics.email %}
  <a href="mailto:{{ site.data.bio.basics.email }}"> <i class="big mail square icon icon-color"></i> </a>
{% endif %}
